<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>🌦️ Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="min-h-screen text-gray-900 relative">
  {% if background_image %}
  <div class="absolute inset-0 z-0">
    <img src="{{ background_image }}" alt="počasí" class="w-full h-full object-cover opacity-30">
  </div>
  {% endif %}

  <div class="relative z-10">
    <header class="bg-blue-600 text-white py-4 shadow-md">
      <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold">🌦️ Weather App</h1>
      </div>
    </header>

    <main class="container mx-auto px-4 py-6">
      {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-sm text-gray-600 py-4">
      © 2025 Martin Jarábek
    </footer>
  </div>
</body>
</html>
