{% extends "base.html" %}

{% block content %}
<h2 class="text-xl font-semibold mb-4">Welcome!</h2>
<p class="mb-4">Search for your city's weather forecast using the form below.</p>

<form method="post" action="/search" class="flex gap-2 mb-6">
    <input name="city" type="text" placeholder="Enter city name" required
           class="flex-1 border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400">
    <button type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded shadow">
        Search
    </button>
</form>

<!-- Tady později doplníme výstup počasí -->

{% endblock %}
